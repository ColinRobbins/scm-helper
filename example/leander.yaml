#############################################
# Configuration of SCM-Validator
# Colin Robbins
# March 2020
#
# You will need to change these parameters
# to reflect the situation at your cluv
#############################################

# Your swimming club name.
club: "Nottingham Leander Swimming Club"

allow_update:  True   # Set to true if this tool is allowed to edit SCM
                      # Set to false if you don't trust the software to be reliable.

# Debug level
# Set to 0 for no debug info
# A setting of 1 is recommended while getting it working!
debug_level: 5


#############################################
# Email config
#############################################

email:
  smtp_server: smtpout.secureserver.net
  smtp_port: 25
  username: camayoc@colinrobbins.me
  send_to: colin.john.robbins@gmail.com
  tls: False
  password: "config/email.enc"

#############################################
# File input, for correlation
#############################################
files:
    "swim_england.csv":
        check_se_number: true
        mapping:
          Firstname: 'First Name'
          Lastname: 'Surname'
          KnownAs: 'Known As'
          ASANumber: 'Member ID'
          ASACategory: 'Category'
          DOB: 'Date of Birth'
          dob_format: '%d/%m/%Y'
        ignore_group:  # Dont report errors if swimmer is in these groups
          - 'Tadpoles'
          - 'Resignations'
          - 'Trialists January'
          - 'Trialists February'
          - 'Trialists March'
          - 'Trialists April'
          - 'Trialists May'
          - 'Trialists June'
          - 'Trialists July'
          - 'Trialists September'
          - 'Trialists October'
          - 'Trialists November'
          - 'Trialists December'
    "members.csv":
        check_se_number: false
        mapping:
          Firstname: 'Forename'
          Lastname: 'Surname'
        ignore_group:
          - 'Resignations'
          - 'Trialists January'
          - 'Trialists February'
          - 'Trialists March'
          - 'Trialists April'
          - 'Trialists May'
          - 'Trialists June'
          - 'Trialists July'
          - 'Trialists September'
          - 'Trialists October'
          - 'Trialists November'
          - 'Trialists December'

#############################################
# Configure Swimmer Checks
#############################################
swimmers:
    username:
        min_age: 17     # Min age to have a user name
    parent:
        mandatory: True
        max_age: 17     # Age a parent is mandatory until
    confirmation_difference:
        verify: True    # if there is > 3 month differnence in confirm date
                        # between parent and child, report an issue.
    absence:
        time:  182      # Warn if not seen at swimming for this period of time

#############################################
# Configure Parent Checks
#############################################
parents:
    age:
        min_age: 17   # min age to be a parent
        child: 21     # Age at which child should not longer have a parent
    login:
        mandatory: True         # must have a login to SCM
        
#############################################
# Configure Member Checks
#############################################
members:
    confirmation:
        expiry: 365
        align_quarter: True     # Align expiry to calender quarter
                                # So reminders go in batches.
    dbs:
        expiry: 60      # Days waring prior to expiry.
    newstarter:
        grace:  90      # Don't give errors for 90 days, giving admin time to sort it all out
    inactive:
        time: 365       # Warn if member in inactive state for this many days

#############################################
# Configure Coaches
#############################################
coaches:
    role:
        mandatory: False # All coaches, must be in a coach role
   
#############################################
# Configure Roles
#############################################
roles:
  volunteer:
      mandatory: True
  login:
      unused: 180     # Error if not used in 180 days
  role:
    "Head Coaches":
        check_permissions: False
        is_coach: True  # Should have "Is A Coach" ticked.
    "Coaches":
        check_permissions: True
        is_coach: True  # Should have "Is A Coach" ticked.
    "Register Taker":
        check_restrictions: True        # Check they have session restrictions

#############################################
# Configure Groups
#############################################
groups:
  priority:   # If a user is in multiple groups - these take priority (in this order)
    - 'Water Polo'
    - 'Masters'
  group:
    'Membership Only':
        no_sessions: true
    'Senior Development':
        sessions:
          - 'Senior Development'
        type: swimmer
    'Development':
        sessions:
          - 'Club Session'
        type: swimmer
    'Junior Squad':
        sessions:
          - 'Junior'
        type: swimmer
    'Masters':
        sessions:
          - 'Masters'
        no_session_allowed:
          - 'Life Members and Past Presidents'
          - 'Membership Only'
          - 'Nova'
          - 'Student'
        unique: false
        min_age: 17
        type: swimmer
    'SNR Youth':
        sessions:
          - 'Senior'
        type: swimmer
        no_session_allowed:
          - 'Nova'
    'Water Polo':
        sessions:
          - 'Water Polo'
        unique: false
        no_session_allowed:
          - 'Life Members and Past Presidents'
          - 'Membership Only'
          - 'Student'
        type: "waterpolo"
    'Tadpoles':
        max_age: 10
        min_age: 3
        type: "synchro"
    'Transition':
        max_age: 12
        min_age: 6
        type: "synchro"
    'Life Members and Past Presidents':
        ignore_unknown: true    # Don't raise error if not a swimmer, parent or coach.
        unique: false
    'Team Manager':
        check_dbs: true
        type: volunteer
        unique: false
    'Club Timekeeper':
        unique: false
        type: volunteer
    'Resignations':
        ignore_swimmer: true
    'Nova':
        no_club_sessions: true  # No club sessions OK if in this group,  will also not feature in duplicate groups report
    'Nova Development':
        no_club_sessions: true
    'Trialists January':
        ignore_group: true
        ignore_swimmer: true
    'Trialists February':
        ignore_group: true
        ignore_swimmer: true
    'Trialists March':
        ignore_group: true
        ignore_swimmer: true
    'Trialists April':
        ignore_group: true
        ignore_swimmer: true
    'Trialists May':
        ignore_group: true
        ignore_swimmer: true
    'Trialists June':
        ignore_group: true
        ignore_swimmer: true
    'Trialists July':
        ignore_group: true
        ignore_swimmer: true
    'Trialists September':
        ignore_group: true
        ignore_swimmer: true
    'Trialists October':
        ignore_group: true
        ignore_swimmer: true
    'Trialists November':
        ignore_group: true
        ignore_swimmer: true
    'Trialists December':
        ignore_group: true
        ignore_swimmer: true
    'Student':
        ignore_group: true

#############################################
# Configure Sessions
#
# Sessions not listed will not be checked
#############################################
sessions:
  absence:  120  # Number of days allowed to miss a sesssion
  register: 60   # Alert if register not taken for this many days
  session:
    'Club Session':
        groups:
          - 'Development'
    'Junior Squad':
        groups:
          - 'Junior Squad'
    'Masters':
        groups:
          - 'Masters'
    'Masters #MNRN':
        groups:
          - 'Masters'
    'Senior Squad':
        groups:
          - 'SNR Youth'
    'Water Polo':
        groups:
          - 'Water Polo'
    'Masters and Seniors':
        groups:
          - 'Masters'
          - 'SNR Youth'
    'Tadpoles':
        groups:
          - 'Tadpoles'
        ignore_attendance: True
    'Transition':
        groups:
          - 'Tadpoles'
          - 'Development'
          - 'Transition'
        ignore_attendance: True
    'Senior Development/Club Session':
        groups:
          - 'SNR Youth'
          - 'Junior Squad'
          - 'Senior Development'
          - 'Development'
    'Tadpole Main Pool':
        groups:
          - 'Tadpoles'
        ignore_attendance: True
    'Senior Development and Masters':
        groups:
          - 'SNR Youth'
          - 'Senior Development'
          - 'Masters'
    'Senior Squad, Age Group and Masters':
        groups:
          - 'SNR Youth'
          - 'Junior Squad'
          - 'Masters'
          - 'Senior Development'
    'Senior Squad and Age Group':
        groups:
          - 'SNR Youth'
          - 'Junior Squad'
    'Starts and Turns':
        ignore_attendance: True


